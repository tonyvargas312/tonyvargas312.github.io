<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony Vargas | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Standalone Logo -->
  <div class="logo-standalone">
    <img src="images/logo.svg" alt="Tony Vargas Logo">
  </div>

  <!-- Topbar with only nav -->
  <div class="topbar">
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#more">More</a></li>
        <li><a href="#book" class="btn-pill">Book a Call</a></li>
      </ul>
    </nav>
    <div class="topbar-right"></div>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>
        I help teams turn ideas<br>
        into seamless <span class="highlight">digital experiences</span>
      </h1>
      <p class="subtitle">
        Hi, I'm <span class="highlight">Tony Vargas</span>, a Full-Stack Developer & Cybersecurity Enthusiast
      </p>
      <div class="hero-buttons">
        <a href="cv.pdf" class="btn-pill primary">Download CV</a>
        <a href="#projects" class="btn-pill secondary">View Projects</a>
      </div>
    </div>
  </section>

  <!-- Nav Active Script -->
  <script>
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

  <!-- Starfield Background -->
  <canvas id="stars"></canvas>
  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let stars = Array.from({length: 150}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2,
      opacity: Math.random(),
      fade: Math.random() * 0.02 + 0.005
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        star.opacity += star.fade;
        if (star.opacity <= 0 || star.opacity >= 1) star.fade *= -1;

        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animateStars);
    }
    animateStars();
  </script>
</body>
</html>
