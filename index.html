<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tony Vargas | Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* ===== Global Reset & Background ===== */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2, h3, p {
      margin: 0;
    }

    /* ===== Topbar ===== */
    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      background: transparent;
      z-index: 1000;
    }

    .logo img {
      height: 45px;
      width: auto;
      display: block;
    }

    .nav-container {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 999px;
      padding: 8px 20px;
    }

    .nav-links li {
      display: flex;
    }

    .nav-links a {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 999px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255, 255, 255, 0.15);
    }

    /* White tab above active link */
    .nav-links a.active::before {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 6px;
      background: white;
      border-radius: 3px;
    }

    .nav-links .btn-pill {
      background: #22d3ee;
      color: #0f172a !important;
      font-weight: 600;
    }

    .nav-links .btn-pill:hover {
      background: #0ea5e9;
    }

    .topbar-right {
      width: 45px;
    }

    /* ===== Hero Section ===== */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 0 20px;
      z-index: 1; /* sit above stars */
    }

    .hero-content {
      max-width: 800px;
    }

    .tag {
      display: inline-block;
      background: #1e293b;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #22d3ee;
    }

    .hero h1 {
      font-size: 3rem;
      line-height: 1.3;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero .highlight {
      color: #22d3ee;
      font-style: italic;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #cbd5e1;
    }

    .hero-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .btn-pill.primary {
      background: #22d3ee;
      color: #0f172a;
    }

    .btn-pill.primary:hover {
      background: #0ea5e9;
    }

    .btn-pill.secondary {
      border: 2px solid #22d3ee;
      color: #22d3ee;
      background: transparent;
    }

    .btn-pill.secondary:hover {
      background: #22d3ee;
      color: #0f172a;
    }

    /* ===== Starfield Canvas ===== */
    #stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at top, #1a1a2e, #0f172a 70%);
    }
  </style>
</head>
<body>
  <!-- Background starfield -->
  <canvas id="stars"></canvas>

  <!-- ===== TOP FIXED BAR ===== -->
  <div class="topbar">
    <div class="logo">
      <img src="images/logo.svg" alt="Tony Vargas Logo">
    </div>

    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Work</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#more">More</a></li>
        <li><a href="#book" class="btn-pill">Book a Call</a></li>
      </ul>
    </nav>

    <div class="topbar-right"></div>
  </div>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="hero-content">
      <p class="tag">ðŸš€ Next Venture is live!</p>
      <h1>
        I help teams turn ideas<br>
        into seamless <span class="highlight">digital experiences</span>
      </h1>
      <p class="subtitle">
        Hi, I'm <span class="highlight">Tony Vargas</span>, a Full-Stack Developer & Cybersecurity Enthusiast
      </p>
      <div class="hero-buttons">
        <a href="cv.pdf" class="btn-pill primary">Download CV</a>
        <a href="#projects" class="btn-pill secondary">View Projects</a>
      </div>
    </div>
  </section>

  <!-- ===== SCRIPTS ===== -->
  <script>
    // Active nav link switching
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        navLinks.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>

  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    // Create stars with twinkle properties
    let stars = Array.from({length: 150}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.2,
      opacity: Math.random(),
      fade: Math.random() * 0.02 + 0.005
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(star => {
        // twinkle
        star.opacity += star.fade;
        if (star.opacity <= 0 || star.opacity >= 1) {
          star.fade *= -1;
        }

        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        // move downward
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
